<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section class="login-section">
        <img class="google_icon img-header" src="Google__logo.webp">
        <h4 class="welcome">Hey, hello</h4>
        <p class="register-message">Paragraph info</p>

        <form class="login-form">
            <div class="login-form-input input">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"> 
            </div>

            <div class="login-form-input input">
                <label for="email">Password:</label>
                <input type="password" name="password"> 
            </div>

            <div class="login-form-input input-checkbox">
                <div class="login-form-checkbox">
                    <label for="checkbox">Remember Me</label>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                <a href="/forgot-password" class="forgot-password">Forgot Password</a>
            </div>
                
            

            <div class="login-form-input">
                <form class="login-form">
                <input type="button" value="login" class="login-btn">
            </div>
        </form>

         <div class="google-sign-in">
            <img class="google_icon" src="Google__logo.webp">
            <a href="google-login" class="google-text-login">Sign in with Google</a>
        </div>

    </section>
</body>
</html>
